<!DOCTYPE html>
<html>
<head>
    <title>User Creation Form</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <form id="user_creation" novalidate>

        <label for="select_Role">Register:  </label>
        <select id="select_Role" required>
            <option disabled  selected >Select Role</option>
            <option value="Manager">Manager</option>
            <option value="User">User</option>
        </select>
        <br><br>

        <div id="Manager_details" style="display: none;">
            <label for="M_username">User Name</label>
            <input type="text" id="M_username" name="M_username" placeholder="E.g: MT01190" required> <br>
            <p id="manager_username"></p>
            <br><br>
        
            <label for="M_password">Password</label>
            <input type="password" id="M_password" name="M_password" placeholder="Minimum 8 characters" required><br>
            <p id="manager_password"></p>
            <br><br>

            <label for="M_NIC">NIC</label>
            <input type="text" id="M_NIC" name="M_NIC" required>
            <br><br>

            <label for="Mobile">Mobile Number</label>
            <input type="text" id="M_Mobile" name="Mobile" required>
            <br><br>

            <label for="M_Email">Email </label>
            <input type="text" id="M_Email" name="Email" required>
            <br><br>
        </div>

        <div id="User_details" style="display: none;">
            <label for="U_username">User Name</label>
            <input type="text" id="U_username" name="U_username" placeholder="E.g: UT01190" required><br>
            <p id="user_username"></p>
            <br><br>
        
            <label for="U_password">Password</label>
            <input type="password" id="U_password" name="U_password" placeholder="Minimum 8 characters" required><br>
            <p id="user_password"></p>
            <br><br>

            <label for="U_NIC">NIC</label>
            <input type="text" id="U_NIC" name="U_NIC" required>
            <br><br>

            <label for="License">License Number</label>
            <input type="text" id="License" name="License" required>
            <br><br>

            <label for="Mobile">Mobile Number</label>
            <input type="text" id="U_Mobile" name="Mobile" required>
            <br><br>

            <label for="U_Email">Email </label>
            <input type="text" id="U_Email" name="Email" required>
            <br><br>
        </div>
    
        <button type="submit" id="submit_btn">Register</button>
        <br>
        <a href="Login.html">Already have an account</a>
        
    </form>

    <script src="../Js/user_Creation.js"></script>
</body>
</html>
