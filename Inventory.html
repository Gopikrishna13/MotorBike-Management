<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Inventorystyle.css">
</head>
<body>

    <button id="add_btn">Add</button>
    <input type="search" id="type_search" placeholder="Type">
    <input type="search" id="brand_search" placeholder="Brand">
    <input type="search" id="year_search" placeholder="Year">
    <button id="search_btn">Search</button>
    <br>
    <div id="Bike_table"></div>

    <form id="bike_form">
        <div id="bike_container"></div>

        <label for="bike_type">Type</label>
        <input type="text" id="bike_type" required>
        <br><br>

        <label for="bike_brand">Brand</label>
        <input type="text" id="bike_brand" required>
        <br><br>

        <label for="bike_year">Year</label>
        <input type="text" id="bike_year" required>
        <br><br>

        <label for="bike_reg">Registration Number</label>
        <input type="text" id="bike_reg" required>
        <br><br>

        <label for="bike_price">Rent</label>
        <input type="number" id="bike_price" required>
        <br><br>

        <label for="bike_qty">Quantity</label>
        <input type="number" id="bike_qty" required>
        <br><br>

        <label for="bike_img">Image</label>
        <input type="file" id="bike_img" required>
        <br><br>

        <input type="submit" id="bike_detail" value="Submit">
        <input type="submit" id="bike_detail_cancel" value="Cancel">
    </form>

    <script src="Inventory.js"></script>
</body>
</html>
