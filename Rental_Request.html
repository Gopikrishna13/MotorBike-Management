<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .action-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="request_details">

    </div>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded",()=>{
        const userName= JSON.parse(localStorage.getItem("Customer_Name")) || [];
    const bikeID= JSON.parse(localStorage.getItem("BikeID")) || [];


    const user_details= JSON.parse(localStorage.getItem("User_Details")) || [];
    const bike_details=JSON.parse(localStorage.getItem("Bike_Details"))|| [];

    const display_user=user_details.filter(user=>user.UserName===userName);
    const display_bike=bike_details.filter(bike=>bike.ID===bikeID);

    let table=`
    <table>
        <tr> 
        <th>BikeID</th>
        <th>Image</th>
        <th>UserID</th>
        <th>From</th>
        <th>To</th>
        <th>Action</th>
         </tr>`;


  
  
    for(let i=0;i<display_bike.length;++i)
{
    table+=
`<tr>
    <td>${display_bike[i].ID}</td>
    <td><img src="${display_bike[i].Image}" width="40"></td> `
}


for(let i=0;i<display_user.length;++i)
{
    table+=

    `<td>${display_user[i].UserName}</td>`
 
}

`<td></td>
<td></td>

  </tr>`
table=table+`</table>`;  
         document.getElementById("request_details").innerHTML=table;
    })



</script>
